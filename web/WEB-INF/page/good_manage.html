<script>
    function getTree() {
        // Some logic to retrieve, or generate tree structure
        var data = {"classifyList":[["1","clothes","0"],["2","food","0"],["3","shoes","1"],["4","Nike","3"]],"success":true}
        var list = data.classifyList;
        var obj = [];
        for(var i=0; i<list.length; i++){
            var item = {
                text: list[i][1],
                id: list[i][0],
                pid: list[i][2]
            }
            obj.push(item);
        }
        var result = listToTree(obj, 0);
        return result;
    }

    function listToTree(data, pid) {
        var result = [], temp;
        for (var i = 0; i < data.length; i++) {
            if (data[i].pid == pid) {
                var obj = data[i];
                temp = listToTree(data, data[i].id);
                if (temp.length > 0) {
                    obj["nodes"] = temp;
                }
                result.push(obj);
            }
        }
        return result;
    }

    $('#tree').treeview({
        data: getTree(),
        showCheckbox: true
    });
</script>
